<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <nav class="nav" id="nav">
        <ul>
            <li><a href="../../index.html">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Cart</a></li>
        </ul>
    </nav>

    <section id="cart-section">
        <h1>Your Cart</h1>
        <div id="cart-container">
            <!-- Cart items will be displayed here -->
        </div>
        <div id="orderbutton">
            <a  href = "javascript:void(0)" id="placeOrderBtn" style="display: none;">Place Order</a>
        </div>
    </section>

    <script>
        // Storage
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        const cartContainer = document.getElementById('cart-container');
        const placeOrderBtn = document.getElementById('placeOrderBtn');

        function displayCart() {
            cartContainer.innerHTML = ''; 

            if (cart.length === 0) {
                cartContainer.innerHTML = '<p class="cart-heading">Your cart is empty.</p>';
                placeOrderBtn.style.display = 'none'; 
            } else {
                const cartList = document.createElement('ul');
                cartList.classList.add('cart-items');

                cart.forEach((item, index) => {
                    const cartItem = document.createElement('li');
                    cartItem.innerHTML = `
                        <img src="${item.image}" alt="${item.name}" width="50" />
                        <span>${item.name}</span> - <span>${item.price}</span>
                        <button class="remove-btn" data-index="${index}">X</button>
                    `;
                    cartList.appendChild(cartItem);
                });

                cartContainer.appendChild(cartList);
                placeOrderBtn.style.display = 'block'; 

                document.querySelectorAll('.remove-btn').forEach(button => {
                    button.addEventListener('click', removeFromCart);
                });
            }
        }

        
        function removeFromCart(event) {
            const itemIndex = event.target.getAttribute('data-index');
            cart.splice(itemIndex, 1); 
            localStorage.setItem('cart', JSON.stringify(cart)); 
            displayCart(); 
            updateCartIcon(); 
        }

        
        function updateCartIcon() {
            const cartLink = document.querySelector('.fa-cart-shopping');
            cartLink.innerHTML = `<i class="fa-solid fa-cart-shopping"></i> (${cart.length})`;
        }

        
        displayCart();




        document.getElementById("placeOrderBtn").addEventListener("click", function() {
        
        window.location.href = "../details/details.html";
    });
    </script>
    <script src="cart.js"></script>
</body>
</html>
